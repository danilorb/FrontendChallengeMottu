<div class="header">
  <div class="header__title">
    @if (isFavorite ) {
      <img src="/assets/images/title-home.svg" width="120" height="60" />
    } @else {
      <img src="/assets/images/title-favorites.svg" width="180" height="60" />
    }
  </div>
  <mat-form-field appearance="fill" class="header__search custom-search">
    <mat-label>Pesquisar</mat-label>
    <input matInput (input)="onSearch($event)" class="custom-input" />
  </mat-form-field>
</div>
