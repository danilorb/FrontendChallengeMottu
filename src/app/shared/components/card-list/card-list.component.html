@if(hasResults){
<div class="card-grid">
  @for (character of filteredCharacters; track $index) {
  <div class="card">
    <img [src]="character.image" alt="{{ character.name }}" />
    <div class="card-info">
      <h3>{{ character.name }}</h3>
      <p>{{ character.species }}</p>
    </div>
  </div>
  }
</div>
} @else {
  <app-message
  title="Nada foi encontrado"
  description="Tente realizar uma nova busca.">
  </app-message>
}
